<!DOCTYPE html>
<html lang="en">
  <body>

    <h2>HTML Links</h2>
    <a href="http://www.w3schools.com/html/">
      Visit our HTML tutorial</a>

    <h3>Local links</h3>
      <a href="html_images.asp">HTML Images</a>


    <h1>The target Attribute</h1>
    <a href="http://www.w3schools.com/html"
      target="">W3Schools</a>
<!-- the target attribute specifies where to open the
  linked document and can have this values:
        blank, self, parent, top -->

    <h2>The target Attribute</h2>
    <p><a href="http://www.w3schools.com/" target="my_iframe">Visit W3Schools</a></p>
    <iframe src="demo_iframe.html" width="100%" name="my_iframe"></iframe>

  </body>
</html>

<!-- ABSOLUTE and RELATIVE URLs -->
<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>
